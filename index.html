<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forage Bali â€” Project Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --surface-elevated: #1c2128;
      --border: #30363d;
      --border-light: #21262d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --text-faint: #6e7681;
      --iso: #7B9E6B;
      --yuka: #E07A3D;
      --carla: #8B9DC3;
      --alex: #9B7BC3;
      --priority-high: #f85149;
      --priority-medium: #d29922;
      --priority-low: #6e7681;
      --accent: #58a6ff;
      --gift: #f0b429;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    
    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 16px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon { font-size: 24px; }
    .logo h1 { font-size: 18px; font-weight: 600; }
    .logo span { font-size: 12px; color: var(--text-muted); margin-left: 8px; }
    
    /* Tabs */
    .tabs {
      display: flex;
      gap: 4px;
      background: var(--surface-elevated);
      padding: 4px;
      border-radius: 8px;
    }
    
    .tab {
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-family: inherit;
      transition: all 0.15s;
    }
    
    .tab:hover { color: var(--text); }
    .tab.active { background: var(--accent); color: white; }
    
    .owner-pills {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .owner-pill {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.15s;
    }
    
    .owner-pill:hover { opacity: 0.8; }
    .owner-pill.active { border-color: white; }
    .owner-pill.all { background: var(--surface-elevated); color: var(--text-muted); }
    .owner-pill.iso { background: rgba(123,158,107,0.2); color: var(--iso); }
    .owner-pill.yuka { background: rgba(224,122,61,0.2); color: var(--yuka); }
    .owner-pill.carla { background: rgba(139,157,195,0.2); color: var(--carla); }
    .owner-pill.alex { background: rgba(155,123,195,0.2); color: var(--alex); }
    
    .filters-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    /* Board View */
    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      padding: 16px;
      min-height: calc(100vh - 120px);
    }
    
    @media (max-width: 1200px) { .board { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .board { grid-template-columns: 1fr; padding: 12px; } }
    
    .column {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 140px);
    }
    
    @media (max-width: 600px) { .column { max-height: none; } }
    
    .column-header {
      padding: 12px 14px;
      border-bottom: 1px solid var(--border-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .column-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .column-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .column-dot.up-next { background: #58a6ff; }
    .column-dot.in-progress { background: #a371f7; }
    .column-dot.backlog { background: #8b949e; }
    .column-dot.done { background: #3fb950; }
    
    .column-count {
      background: var(--surface-elevated);
      color: var(--text-muted);
      font-size: 11px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 8px;
    }
    
    .column-cards {
      padding: 10px;
      overflow-y: auto;
      flex: 1;
    }
    
    /* Overview / Timeline View */
    .overview {
      padding: 16px;
      display: none;
    }
    
    .overview.active { display: block; }
    .board.hidden { display: none; }
    
    .timeline-section {
      margin-bottom: 24px;
    }
    
    .timeline-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }
    
    .timeline-badge {
      background: var(--accent);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .timeline-badge.week { background: #f85149; }
    .timeline-badge.month1 { background: #d29922; }
    .timeline-badge.month2 { background: #a371f7; }
    .timeline-badge.month3 { background: #8b949e; }
    
    .timeline-count {
      color: var(--text-muted);
      font-size: 12px;
    }
    
    .timeline-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 10px;
    }
    
    /* Cards */
    .card {
      background: var(--surface-elevated);
      border: 1px solid var(--border-light);
      border-radius: 6px;
      padding: 10px 12px;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .board .card { margin-bottom: 8px; }
    
    .card:hover {
      border-color: var(--border);
      transform: translateY(-1px);
    }
    
    .card.gift {
      background: linear-gradient(135deg, rgba(240,180,41,0.12) 0%, rgba(240,180,41,0.04) 100%);
      border-color: rgba(240,180,41,0.4);
    }
    
    .card-header {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 6px;
    }
    
    .priority-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-top: 6px;
      flex-shrink: 0;
    }
    
    .priority-dot.high { background: var(--priority-high); }
    .priority-dot.medium { background: var(--priority-medium); }
    .priority-dot.low { background: var(--priority-low); }
    
    .card-title {
      font-size: 13px;
      font-weight: 500;
      line-height: 1.4;
      flex: 1;
    }
    
    .card.gift .card-title { color: var(--gift); }
    
    .card-meta {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .owner-tag {
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 3px;
      text-transform: uppercase;
    }
    
    .owner-tag.iso { background: rgba(123,158,107,0.2); color: var(--iso); }
    .owner-tag.yuka { background: rgba(224,122,61,0.2); color: var(--yuka); }
    .owner-tag.carla { background: rgba(139,157,195,0.2); color: var(--carla); }
    .owner-tag.alex { background: rgba(155,123,195,0.2); color: var(--alex); }
    .owner-tag.all { background: rgba(88,166,255,0.2); color: var(--accent); }
    
    .status-tag {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 3px;
      background: var(--surface);
      color: var(--text-faint);
    }
    
    .card-notes {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--border-light);
      display: none;
    }
    
    .card.expanded .card-notes { display: block; }
    
    .empty-state {
      text-align: center;
      padding: 24px;
      color: var(--text-faint);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-row">
      <div class="logo">
        <span class="logo-icon">ðŸŒ¿</span>
        <h1>Forage Bali</h1>
        <span>First class: April 24</span>
      </div>
      <div class="tabs">
        <button class="tab active" data-view="overview">Overview</button>
        <button class="tab" data-view="board">Board</button>
      </div>
    </div>
    <div class="filters-row">
      <div class="owner-pills" id="ownerPills"></div>
    </div>
  </header>
  
  <div class="overview active" id="overview"></div>
  <main class="board hidden" id="board"></main>
  
  <script>
    let data = null;
    let filters = { owner: 'all' };
    let currentView = 'overview';
    
    async function loadData() {
      const res = await fetch('data.json');
      data = await res.json();
      render();
    }
    
    function getCounts() {
      const counts = { Iso: 0, Yuka: 0, Carla: 0, Alex: 0 };
      data.cards.forEach(c => { if (counts[c.owner] !== undefined) counts[c.owner]++; });
      return counts;
    }
    
    function renderOwnerPills() {
      const counts = getCounts();
      document.getElementById('ownerPills').innerHTML = `
        <div class="owner-pill all ${filters.owner === 'all' ? 'active' : ''}" data-owner="all">All ${data.cards.length}</div>
        <div class="owner-pill iso ${filters.owner === 'Iso' ? 'active' : ''}" data-owner="Iso">Iso ${counts.Iso}</div>
        <div class="owner-pill yuka ${filters.owner === 'Yuka' ? 'active' : ''}" data-owner="Yuka">Yuka ${counts.Yuka}</div>
        <div class="owner-pill carla ${filters.owner === 'Carla' ? 'active' : ''}" data-owner="Carla">Carla ${counts.Carla}</div>
        <div class="owner-pill alex ${filters.owner === 'Alex' ? 'active' : ''}" data-owner="Alex">Alex ${counts.Alex}</div>
      `;
      document.querySelectorAll('.owner-pill').forEach(p => {
        p.onclick = () => { filters.owner = p.dataset.owner; render(); };
      });
    }
    
    function setupTabs() {
      document.querySelectorAll('.tab').forEach(t => {
        t.onclick = () => {
          document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
          t.classList.add('active');
          currentView = t.dataset.view;
          
          document.getElementById('overview').classList.toggle('active', currentView === 'overview');
          document.getElementById('board').classList.toggle('hidden', currentView !== 'board');
          
          render();
        };
      });
    }
    
    function filterCards(cards) {
      return cards.filter(c => {
        const ownerOk = filters.owner === 'all' || c.owner === filters.owner;
        // Exclude post-launch from overview
        const notPostLaunch = !c.week || !c.week.includes('After April');
        return ownerOk && (currentView === 'board' || notPostLaunch);
      });
    }
    
    function renderCard(c, showStatus = false) {
      const statusMap = {
        'up-next': 'Up Next',
        'in-progress': 'In Progress',
        'backlog': 'Backlog',
        'done': 'Done'
      };
      return `
        <div class="card ${c.title.includes('ðŸŽ') ? 'gift' : ''}" onclick="this.classList.toggle('expanded')">
          <div class="card-header">
            <div class="priority-dot ${c.priority}"></div>
            <div class="card-title">${c.title}</div>
          </div>
          <div class="card-meta">
            <span class="owner-tag ${(c.owner||'all').toLowerCase()}">${c.owner || 'All'}</span>
            ${showStatus ? `<span class="status-tag">${statusMap[c.column] || c.column}</span>` : ''}
          </div>
          ${c.notes ? `<div class="card-notes">${c.notes}</div>` : ''}
        </div>
      `;
    }
    
    function renderOverview() {
      const filtered = filterCards(data.cards);
      
      const timelines = [
        { id: 'This Week', label: 'This Week', badge: 'week' },
        { id: 'Month 1', label: 'Month 1 (Feb 18 - Mar 18)', badge: 'month1' },
        { id: 'Month 2', label: 'Month 2 (Mar 18 - Apr 24)', badge: 'month2' },
        { id: 'Month 3', label: 'Month 3+ (After Launch)', badge: 'month3' }
      ];
      
      let html = '';
      
      timelines.forEach(t => {
        const cards = filtered.filter(c => {
          if (!c.week) return false;
          if (t.id === 'This Week') return c.week === 'This Week';
          if (t.id === 'Month 1') return c.week.includes('Month 1') && c.week !== 'This Week';
          if (t.id === 'Month 2') return c.week.includes('Month 2');
          if (t.id === 'Month 3') return c.week.includes('Month 3') || c.week.includes('Month 3+');
          return false;
        });
        
        if (cards.length === 0) return;
        
        html += `
          <div class="timeline-section">
            <div class="timeline-header">
              <span class="timeline-badge ${t.badge}">${t.label}</span>
              <span class="timeline-count">${cards.length} tasks</span>
            </div>
            <div class="timeline-cards">
              ${cards.map(c => renderCard(c, true)).join('')}
            </div>
          </div>
        `;
      });
      
      document.getElementById('overview').innerHTML = html || '<div class="empty-state">No tasks</div>';
    }
    
    function renderBoard() {
      const filtered = filterCards(data.cards);
      
      document.getElementById('board').innerHTML = data.columns.map(col => {
        const cards = filtered.filter(c => c.column === col.id);
        return `
          <div class="column">
            <div class="column-header">
              <div class="column-title">
                <div class="column-dot ${col.id}"></div>
                <span>${col.title}</span>
              </div>
              <span class="column-count">${cards.length}</span>
            </div>
            <div class="column-cards">
              ${cards.length === 0 ? '<div class="empty-state">No tasks</div>' : cards.map(c => renderCard(c)).join('')}
            </div>
          </div>
        `;
      }).join('');
    }
    
    function render() {
      renderOwnerPills();
      if (currentView === 'overview') {
        renderOverview();
      } else {
        renderBoard();
      }
    }
    
    setupTabs();
    loadData();
  </script>
</body>
</html>
