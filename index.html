<html lang="en">
<head>

  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --surface-elevated: #1c2128;
      --border: #30363d;
      --border-light: #21262d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --text-faint: #6e7681;
      --iso: #7B9E6B;
      --yuka: #E07A3D;
      --carla: #8B9DC3;
      --alex: #9B7BC3;
      --priority-high: #f85149;
      --priority-medium: #d29922;
      --priority-low: #6e7681;
      --accent: #58a6ff;
      --gift: #f0b429;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    
    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 16px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon { font-size: 24px; }
    
    .logo h1 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .logo span {
      font-size: 12px;
      color: var(--text-muted);
      margin-left: 8px;
    }
    
    .owner-pills {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .owner-pill {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.15s;
    }
    
    .owner-pill:hover { opacity: 0.8; }
    .owner-pill.active { border-color: white; }
    
    .owner-pill.all { background: var(--surface-elevated); color: var(--text-muted); }
    .owner-pill.iso { background: rgba(123,158,107,0.2); color: var(--iso); }
    .owner-pill.yuka { background: rgba(224,122,61,0.2); color: var(--yuka); }
    .owner-pill.carla { background: rgba(139,157,195,0.2); color: var(--carla); }
    .owner-pill.alex { background: rgba(155,123,195,0.2); color: var(--alex); }
    
    .timeline-filters {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    
    .timeline-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.15s;
      font-family: inherit;
    }
    
    .timeline-btn:hover { border-color: var(--accent); color: var(--text); }
    .timeline-btn.active { background: var(--accent); border-color: var(--accent); color: white; }
    
    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      padding: 16px;
      min-height: calc(100vh - 100px);
    }
    
    @media (max-width: 1200px) { .board { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .board { grid-template-columns: 1fr; padding: 12px; } }
    
    .column {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 130px);
    }
    
    @media (max-width: 600px) { .column { max-height: none; } }
    
    .column-header {
      padding: 12px 14px;
      border-bottom: 1px solid var(--border-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .column-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .column-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .column-dot.up-next { background: #58a6ff; }
    .column-dot.in-progress { background: #a371f7; }
    .column-dot.backlog { background: #8b949e; }
    .column-dot.done { background: #3fb950; }
    
    .column-count {
      background: var(--surface-elevated);
      color: var(--text-muted);
      font-size: 11px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 8px;
    }
    
    .column-cards {
      padding: 10px;
      overflow-y: auto;
      flex: 1;
    }
    
    .card {
      background: var(--surface-elevated);
      border: 1px solid var(--border-light);
      border-radius: 6px;
      padding: 10px 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .card:hover {
      border-color: var(--border);
      transform: translateY(-1px);
    }
    
    .card.gift {
      background: linear-gradient(135deg, rgba(240,180,41,0.12) 0%, rgba(240,180,41,0.04) 100%);
      border-color: rgba(240,180,41,0.4);
    }
    
    .card-header {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 6px;
    }
    
    .priority-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-top: 6px;
      flex-shrink: 0;
    }
    
    .priority-dot.high { background: var(--priority-high); }
    .priority-dot.medium { background: var(--priority-medium); }
    .priority-dot.low { background: var(--priority-low); }
    
    .card-title {
      font-size: 13px;
      font-weight: 500;
      line-height: 1.4;
      flex: 1;
    }
    
    .card.gift .card-title { color: var(--gift); }
    
    .card-meta {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .owner-tag {
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 3px;
      text-transform: uppercase;
    }
    
    .owner-tag.iso { background: rgba(123,158,107,0.2); color: var(--iso); }
    .owner-tag.yuka { background: rgba(224,122,61,0.2); color: var(--yuka); }
    .owner-tag.carla { background: rgba(139,157,195,0.2); color: var(--carla); }
    .owner-tag.alex { background: rgba(155,123,195,0.2); color: var(--alex); }
    .owner-tag.all { background: rgba(88,166,255,0.2); color: var(--accent); }
    
    .week-tag {
      font-size: 10px;
      color: var(--text-faint);
    }
    
    .card-notes {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--border-light);
      display: none;
    }
    
    .card.expanded .card-notes { display: block; }
    
    .empty-state {
      text-align: center;
      padding: 24px;
      color: var(--text-faint);
      font-size: 12px;
    }
  </style>
</head>

    let filters = { owner: 'all', week: 'all' };
    
    function getCounts() {
      const counts = { Iso: 0, Yuka: 0, Carla: 0, Alex: 0 };
      data.cards.forEach(c => { if (counts[c.owner] !== undefined) counts[c.owner]++; });
      return counts;
    }
    
    function renderOwnerPills() {
      const counts = getCounts();
      document.getElementById('ownerPills').innerHTML = `
        <div class="owner-pill all ${filters.owner === 'all' ? 'active' : ''}" data-owner="all">All ${data.cards.length}</div>
        <div class="owner-pill iso ${filters.owner === 'Iso' ? 'active' : ''}" data-owner="Iso">Iso ${counts.Iso}</div>

        <div class="owner-pill carla ${filters.owner === 'Carla' ? 'active' : ''}" data-owner="Carla">Carla ${counts.Carla}</div>
        <div class="owner-pill alex ${filters.owner === 'Alex' ? 'active' : ''}" data-owner="Alex">Alex ${counts.Alex}</div>
      `;
      document.querySelectorAll('.owner-pill').forEach(p => {
        p.onclick = () => { filters.owner = p.dataset.owner; render(); };
      });
    }
    
    function setupTimeline() {
      document.querySelectorAll('.timeline-btn').forEach(b => {
        b.onclick = () => {
          document.querySelectorAll('.timeline-btn').forEach(x => x.classList.remove('active'));
          b.classList.add('active');
          filters.week = b.dataset.week;
          render();
        };
      });
    }
    
    function matchWeek(cardWeek, filter) {
      if (filter === 'all') return true;
      if (!cardWeek) return false;
      if (filter === 'Month 3' && cardWeek.includes('Month 3')) return true;
      return cardWeek === filter || cardWeek.startsWith(filter);
    }
    
    function renderBoard() {
      const filtered = data.cards.filter(c => {
        const ownerOk = filters.owner === 'all' || c.owner === filters.owner;
        const weekOk = matchWeek(c.week, filters.week);
        return ownerOk && weekOk;
      });
      
      document.getElementById('board').innerHTML = data.columns.map(col => {
        const cards = filtered.filter(c => c.column === col.id);
        return `
          <div class="column">
            <div class="column-header">
              <div class="column-title">
                <div class="column-dot ${col.id}"></div>
                <span>${col.title}</span>
              </div>
              <span class="column-count">${cards.length}</span>
            </div>

                    <span class="owner-tag ${(c.owner||'all').toLowerCase()}">${c.owner || 'All'}</span>
                    <span class="week-tag">${c.week || ''}</span>
                  </div>
                  ${c.notes ? `<div class="card-notes">${c.notes}</div>` : ''}
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }).join('');
    }
    
    function render() {
      renderOwnerPills();
      renderBoard();
    }
    
    setupTimeline();
    render();
  </script>
